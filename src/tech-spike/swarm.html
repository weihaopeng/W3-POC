<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swarm</title>
  <link rel="stylesheet" href="./swarm/swarm.scss" />
  <link rel="stylesheet" href="./basic.scss" />
</head>

<body>
  <div id="main">

    <div class="chain-column">
      <h1>chain</h1>
      <div id="chain-container"></div>
    </div>

    <div class="block-column">
      <h1>block</h1>
      <div id="block-container"></div>
    </div>

    <div class="swarm-column">
      <h1>swarm</h1>
      <div class="swarm-cvs-container">
        <div id="swarm-node-cvs"></div>
        <div id="swarm-tooltip-container"></div>
      </div>
    </div>

    <div class="bp-column">
      <h1>bp</h1>
      <div id="bp-container"></div>
    </div>

    <div id="control-simulator">
      <div class="control-simulator__dragging-bar">Drag to move</div>
    </div>

  </div>
  <script type="module" src="./swarm/spike.js"></script>

</html>
